<!DOCTYPE html>
<html>
<head>
<style>
h2 {
margin-left: 120px;
margin-top: 50px;
}
div {
  border: 1px solid black;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  background-color: lightblue;
}
h3 {
margin-left: 170px;
margin-top: 100px;
}
</style>
</head>
<body>

<h2>Using individual margin properties</h2>
<h3>Using individual margin properties</h3>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>

</body>
</html>
